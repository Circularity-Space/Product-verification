<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>SIGN-UP</title>
</head>

<body class="flex h-screen">
  <main class="flex-1 lg:mt-20">
    <div class="w-full px-6 py-8 md:px-8">
      <img class="w-20 mx-auto mb-5" src="./assets/images/virdis2.png" />
      <h2 class="
            text-2xl
            font-semibold
            text-center text-gray-700
            dark:text-white
          ">
        Welcome To Thibitisha App
      </h2>
      <p class="mt-2 text-xl text-center text-gray-600 dark:text-gray-200">
        Verifying Food
        <span class="text-blue-700">Authenticity </span> &#8482;
      </p>
      <div class="flex items-center justify-center mt-4 space-x-4">
        <div id="alternative_logins" class="flex items-center mt-4 space-x-4">
          <a id="googleAuth" class="
                flex
                items-center
                justify-center
                w-full
                px-4
                py-2
                mt-2
                space-x-3
                text-sm text-center text-gray-600
                transition-colors
                duration-200
                transform
                border
                rounded-lg
                dark:text-gray-300 dark:border-gray-300
                hover:bg-gray-100
                dark:hover:bg-gray-700
              ">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
              role="img" class="w-5" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <g fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M12 0C5.372 0 0 5.373 0 12s5.372 12 12 12c6.627 0 12-5.373 12-12S18.627 0 12 0zm.14 19.018c-3.868 0-7-3.14-7-7.018c0-3.878 3.132-7.018 7-7.018c1.89 0 3.47.697 4.682 1.829l-1.974 1.978v-.004c-.735-.702-1.667-1.062-2.708-1.062c-2.31 0-4.187 1.956-4.187 4.273c0 2.315 1.877 4.277 4.187 4.277c2.096 0 3.522-1.202 3.816-2.852H12.14v-2.737h6.585c.088.47.135.96.135 1.474c0 4.01-2.677 6.86-6.72 6.86z"
                  fill="currentColor" />
              </g>
            </svg>

            <span class="text-sm text-gray-800 dark:text-gray-200"> Google</span>
          </a>
          <a id="googleAuth" class="
                flex
                items-center
                justify-center
                w-full
                px-4
                py-2
                mt-2
                space-x-3
                text-sm text-center text-gray-600
                transition-colors
                duration-200
                transform
                border
                rounded-lg
                dark:text-gray-300 dark:border-gray-300
                hover:bg-gray-100
                dark:hover:bg-gray-700
              ">
            <svg class="w-5 h-5 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            <span class="text-sm text-gray-800 dark:text-gray-200">Facebook</span>
          </a>
        </div>

      </div>
    </div>
  </main>

  <script src="./firebase.js"></script>
</body>

</html>
